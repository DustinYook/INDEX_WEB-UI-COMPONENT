<!DOCTYPE html>
<html>
    <head>
        <title>자동 슬라이드</title>
        <link rel="stylesheet" href="./css/autoSlide.css">
    </head>
    <body>
        <div class="wrap">
            <!--SLIDE-->
            <div class="slide-container">
                <!--FIRST SLIDE-->
                <div class="slides fade">
                    <img src="./img/1_th_1.png" alt="상품 이미지">
                </div>
                <!--SECOND SLIDE-->
                <div class="slides fade">
                    <img src="./img/2_th_3.png" alt="상품 이미지">
                </div>
                <!--THIRD SLIDE-->
                <div class="slides fade">
                    <img src="./img/3_th_9.png" alt="상품 이미지">
                </div>
            </div><br>
            <!--SLIDE DOT-->
            <div style="text-align:center">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <script src="./js/autoSlide.js"></script>
    </body>
</html>
